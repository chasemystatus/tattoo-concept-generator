<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Tattoo Concept Generator</title>
  </head>
  <body>
    <header>
      <img
        class="hero-img"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/177/094/original/.jpg?1767528523"
        alt=""
      />
      <h1>Tattoo Concept Generator</h1>

      <p>
        Describe your idea and get a personalised tattoo concept to discuss with
        your artist
      </p>
    </header>

    <main>
      <form id="tattoo-form">
        <label class="form-label" for="tattoo-idea"
          >Describe your tattoo idea</label
        >

        <textarea
          class="form-control"
          id="tattoo-idea"
          placeholder="e.g. blackwork moth with moon phases, fine-line roses and dagger, ornamental collarbone piece..."
          rows="4"
          autofocus
          required
          autocomplete="off"
        ></textarea>

        <label class="form-label" class="form-label" for="placement"
          >Placement (optional)</label
        >

        <select class="form-control" id="placement">
          <option value="">Select placement</option>
          <option value="collarbone">Collarbone</option>
          <option value="neck">Neck</option>
          <option value="forearm">Forearm</option>
          <option value="upper-arm">Upper arm</option>
          <option value="back">Back</option>
          <option value="ribcage">Ribcage</option>
          <option value="thigh">Thigh</option>
          <option value="calf">Calf</option>
        </select>

        <button id="generate-btn" type="submit" disabled>
          Generate concept
        </button>
      </form>
      <section class="tattoo-concept" id="tattoo-concept" aria-live="polite">
        Tattoo concept will appear here
      </section>
    </main>

    <footer>
      This AI project was coded by
      <a
        href="https://github.com/chasemystatus"
        target="_blank"
        rel="noopener noreferrer"
        >Hayley Walden</a
      >, is open-sourced on
      <a
        href="https://github.com/chasemystatus/tattoo-concept-generator"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >
      and hosted by
      <a
        href="https://tattoo-concept-generator.netlify.app/"
        target="_blank"
        rel="noopener noreferrer"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
